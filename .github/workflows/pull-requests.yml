name: Pull Request Check 

on:
  pull_request:
    branches:
    - master
    - incubator

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: Clone Repository 
      uses: actions/checkout@master

    - name: Setup Node.js
      uses: actions/setup-node@master
      with:
        node-version: '12.x'

    - name: npm install
      run: npm ci

    - name: Build Project 
      run: npm run build

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Run Tests
      run: npm run test
      continue-on-error: true

    - name: Check Code Style
      run: npm run lint
      continue-on-error: true

