<div class="hero">
  <div class="hero-search-container">
    <lk-container>
      <form (submit)="navigateToLocation()">
        <lk-search-input
          [formControl]="locationFormControl"
          #searchInput
        ></lk-search-input>
        <lk-button
          type="submit"
          [label]="text.start_button_geschaeft_suchen | text"
        ></lk-button>
      </form>
    </lk-container>
  </div>
</div>

<lk-container>
  <div class="intro">
    <h1>{{ text.start_zusammen_headline | text }}</h1>
    <p [innerHTML]="text.start_zusammen_text | text"></p>
    <lk-button
      color="accent"
      [routerLink]="isLoggedIn ? ['/trader/profile'] : ['/trader/register/new']"
      [label]="
        isLoggedIn
          ? (text.start_button_haender_bearbeiten | text)
          : (text.start_button_haender_anmelden | text)
      "
    >
    </lk-button>
  </div>

  <div class="doubleheart">
    <img src="../../assets/lokalkauf-pin.svg" alt="<3 lokalkauf" />
    <img src="../../assets/lokalkauf-pin.svg" alt="<3 lokalkauf" />
  </div>

  <div class="our-mission">
    <h2>{{ text.start_mission_headline | text }}</h2>
    <p [innerHTML]="text.start_mission_text | text"></p>
  </div>
</lk-container>

<div class="user-voice">
  <lk-container>
    <img
      src="../../assets/user-voice-drinnen.png"
      alt="Anja Bermbach - drinneN"
    />
    <h2>
      »Es gibt Berge, über die man hinüber muss, sonst geht der Weg nicht weiter
      (Ludwig Thoma) – Danke an lokalkauf für die großartige Unterstützung!«
    </h2>
    <strong>Christiane Hesse – Casabiente aus Wiesbaden</strong>
  </lk-container>
</div>
