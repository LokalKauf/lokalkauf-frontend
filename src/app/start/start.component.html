<div class="hero">
  <div class="hero-search-container">
    <lk-container>
      <form (submit)="navigateToLocation()">
        <lk-search-input
          [formControl]="locationFormControl"
          #searchInput
        ></lk-search-input>
        <lk-button
          type="submit"
          [label]="text.start_button_geschaeft_suchen | text"
        ></lk-button>
      </form>
    </lk-container>
  </div>
</div>

<lk-container>
  <div class="intro">
    <h1>{{ text.start_zusammen_headline | text }}</h1>
    <p [innerHTML]="text.start_zusammen_text | text"></p>
    <lk-button
      color="accent"
      [routerLink]="isLoggedIn ? ['/trader/profile'] : ['/trader/register/new']"
      [label]="
        isLoggedIn
          ? (text.start_button_haender_bearbeiten | text)
          : (text.start_button_haender_anmelden | text)
      "
    >
    </lk-button>
  </div>
  <div class="doubleheart">
    <img src="../../assets/lokalkauf-pin.svg" alt="<3 lokalkauf" />
    <img src="../../assets/lokalkauf-pin.svg" alt="<3 lokalkauf" />
  </div>

  <div class="our-mission">
    <h2>{{ text.start_mission_headline | text }}</h2>
    <p [innerHTML]="text.start_mission_text | text"></p>
  </div>

  <div class="wirvsvirus-container">
    <h2>{{ text.start_wirvsvirus_headline | text }}</h2>
    <div class="wirvsvirus">
      <a
        href="https://wirvsvirushackathon.org/"
        target="_blank"
        rel="noopener noreferrer"
        ><img src="../../assets/wirvs-virus-project-200.png"
      /></a>
    </div>
  </div>
</lk-container>

<div class="user-voice">
  <lk-container>
    <mat-carousel
      [autoplay]="true"
      slides="testimonials.length"
      [maintainAspectRatio]="false"
      [interval]="5000"
      maxWidth="100%"
    >
      <mat-carousel-slide
        *ngFor="let testimonial of testimonials"
        [hideOverlay]="true"
      >
        <div>
          <img
            src="../../assets/{{ testimonial.img }}"
            alt="{{ testimonial.testee }}"
          />
          <h2>»{{ testimonial.text }}«</h2>
          <strong>{{ testimonial.testee }}</strong>
        </div>
      </mat-carousel-slide>
    </mat-carousel>
  </lk-container>
</div>
