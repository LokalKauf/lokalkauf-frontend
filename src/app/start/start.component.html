<div class="home-start">
  <img src="/assets/lokalkaufTopx4.png" />
  <div class="intro-text">
    <div id="backdrop-start"></div>
    <div class="intro-text-box">Vielen lokalen Geschäften fehlen aufgrund der Corona-Pandemie Kunden und Umsätze brechen
      ein.
      <br />
      <br />Du kannst ihnen jetzt helfen!
    </div>
    <div class="intro-text-hint">Unsere Plattform befindet sich aktuell in der Entwicklung. Vieleicht hast Du einen
      guten <a href="mailto:">Vorschlag</a>?
    </div>
  </div>

  <div id="start-input-container">
    <div id="start-input-center">
      <input id="start-input" #plz placeholder="PLZ">
      <button mat-raised-button id="start-button" (click)="action(plz.value)">los</button>
    </div>
    <div id="start-error" *ngIf="showError">Bitte geben Sie eine Postleitzahl an oder aktivieren Sie Ihr GPS</div>
  </div>
