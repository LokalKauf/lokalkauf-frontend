<div id="traders-view-container">
  <!-- <div id="traders-map-row">
    <app-map
      id="tradersmap"
      (locationsOnMap)="updateLocations($event)"
    ></app-map>
  </div> -->
  <div class="alert-warning" style="height: unset;">
    Unsere Plattform befindet sich in der Testphase. Diese Testphase beschränkt
    sich aktuell auf die Händler in ausgewählten Städten!
  </div>
  <div id="traders-overview-row">
    <div id="traders-overview-headline">Alles aus Deiner Nähe</div>
    <div align="center">
      <app-lk-select
        #storeTypeList
        id="store-types"
        name="storeType"
        [options]="storeTypes"
        [placeholder]="storeTypePreselect"
      >
      </app-lk-select>
      <app-lk-button
        id="shop-types-button"
        (click)="reducedAction(storeTypeList)"
        label="Jetzt filtern!"
      >
      </app-lk-button>
    </div>
    <div id="traders-overview-content">
      <app-trader-item
        *ngFor="let trader of traders"
        [trader]="trader"
      ></app-trader-item>
    </div>
  </div>
</div>
