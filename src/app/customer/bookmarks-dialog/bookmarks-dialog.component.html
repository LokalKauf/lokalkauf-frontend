<div>
  <h1>Merkliste anlegen</h1>

  <form [formGroup]="bookmarkForm" (ngSubmit)="onSubmit()">
    <div>
      <lk-input
        type="text"
        formControlName="name"
        placeholder="Name*"
      ></lk-input>
    </div>
    <lk-button
      class="button-submit"
      type="submit"
      [disabled]="!bookmarkForm.valid"
    >
      Anlegen </lk-button
    >&nbsp;
    <lk-button type="button" (click)="closeDialog()">Abbrechen</lk-button>
  </form>
</div>
