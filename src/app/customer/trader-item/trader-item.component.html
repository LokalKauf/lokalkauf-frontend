<a [routerLink]="'/trader-detail/' + trader.id" name="scroller.{{ trader.id }}">
  <mat-card>
    <img
      class="trader-thumbnail"
      *ngIf="thumbnail$ | async as thumbnail; else placeholder"
      [src]="thumbnail"
    />
    <ng-template #placeholder>
      <img
        class="trader-thumbnail placeholder"
        src="./assets/lokalkauf-pin.png"
      />
    </ng-template>
    <mat-card-header>
      <mat-card-title>{{ (trader$ | async)?.businessname }}</mat-card-title>
      <mat-card-subtitle>
        <!-- <div class="distance"><span class="highlight">1,8</span><br />km</div> -->
        {{ (trader$ | async)?.street }}
        {{ (trader$ | async)?.number }}
        <br />{{ (trader$ | async)?.postcode }}
        {{ (trader$ | async)?.city }}
      </mat-card-subtitle>
    </mat-card-header>
  </mat-card>
</a>
