<a [routerLink]="'/trader-detail/' + trader.id" name="scroller.{{ trader.id }}">
  <mat-card>
    <img
      class="trader-thumbnail placeholder"
      [src]="trader.thumbnailURL"
      [alt]="trader.businessname"
    />
    <mat-card-header>
      <mat-card-title>{{ trader.businessname }}</mat-card-title>
      <mat-card-subtitle>
        <div class="text">
          {{ trader.street }}
          {{ trader.number }}
          <br />{{ trader.postcode }}
          {{ trader.city }}
        </div>
        <div class="distance">{{ trader.distance | number: '1.2-2' }} km</div>
      </mat-card-subtitle>
    </mat-card-header>
  </mat-card>
</a>
