<a [routerLink]="'/trader-detail/' + trader.id" name="scroller.{{ trader.id }}">
  <mat-card>
    <img
      class="trader-thumbnail"
      [ngClass]="{
        placeholder:
          trader &&
          trader.thumbnailURL &&
          trader.thumbnailURL.indexOf('lokalkauf-pin') > -1
      }"
      [src]="trader.thumbnailURL"
      [alt]="trader.businessname"
    />
    <mat-card-header>
      <mat-card-title>{{ trader.businessname }}</mat-card-title>
      <mat-card-subtitle>
        <div class="text">
          {{ trader.street }}
          {{ trader.number }}
          <br />{{ trader.postcode }}
          {{ trader.city }}
          {{ trader.licence }}
        </div>
        <div class="distance-small">
          {{ trader.distance | number: '1.2-2' }} km
        </div>
      </mat-card-subtitle>
    </mat-card-header>
  </mat-card>
</a>
<div class="distance-large">{{ trader.distance | number: '1.2-2' }} km</div>
