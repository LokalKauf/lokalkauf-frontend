<mat-card class="shoppingcart-item" *ngIf="productDetails$ | async as productDetails">
  <div class="image">
    <img mat-card-avatar [src]="productDetails.image">
  </div>
  <div class="name-count">
    <div class="name">
      {{productDetails.name}}
    </div>
    <div class="count">
      <form>
        <span (click)="addCount(cartEntry, -1)">-</span>
        <mat-form-field class="counterplusminus">
          <mat-label>Count</mat-label>
          <input matInput placeholder="1" type="number" name="count" [(ngModel)]="cartEntry.count" />
        </mat-form-field>
        <span (click)="addCount(cartEntry, 1)">+</span>
      </form>
    </div>
  </div>
  <div class="price-delete">
    <div class="price">
      {{productDetails.price}}
    </div>
    <div class="delete" (click)="deleteItem(cartEntry)">
      <mat-icon>delete</mat-icon>
    </div>
  </div>
  <div class="clear">
  </div>
</mat-card>
