<div *ngIf="user$ | async as user">
  <div *ngIf="!user.emailVerified" class="verify-mail-alert">
    Bitte bestätige deine Email-Addresse!
    <a [routerLink]="" (click)="resendEmailVerification(user)"
      >Bestätigungsmail erneut senden.</a
    >
  </div>

  <div>
    Hallo {{ user.displayName }}
    <a routerLink="#" (click)="logout()">Ausloggen</a>
  </div>
</div>
