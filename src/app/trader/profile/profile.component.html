<div *ngIf="loggedInUserState$ | async as loggedInUserState">
  <app-lk-page-title
    [title]="loggedInUserState.traderProfile.businessname"
  ></app-lk-page-title>

  <div *ngIf="!loggedInUserState.emailVerified" class="verify-mail-alert">
    Bitte bestätige deine Email-Addresse!
    <a [routerLink]="" (click)="resendEmailVerification()">
      Bestätigungsmail erneut senden.
    </a>
  </div>

  <div>
    Wähle aus was auf Deinen Betrieb zutrifft:
  </div>
  <div class="dense">
    <label>
      <app-lk-checkbox [formControl]="delivery"></app-lk-checkbox>
      Wir liefern
    </label>
  </div>

  <div class="dense">
    <label>
      <app-lk-checkbox [formControl]="pickup"></app-lk-checkbox>
      Abholung möglich
    </label>
  </div>

  <div>
    Beschreibe Deinen Betrieb, erzähl etwas über Dich, Deine Öffnungs-, Liefer-
    und Abholzeiten und was Du anbietest:
  </div>
  <div>
    <app-lk-textarea
      placeholder="Beschreibungstext"
      [formControl]="description"
    ></app-lk-textarea>
    <app-lk-button
      [disabled]="!description.dirty"
      label="Beschreibung speichern"
      (click)="updateDescription()"
    >
    </app-lk-button>
  </div>
  <div>
    Zu guter Letzt lade Bilder von Deinem Laden oder Deinem Angebot hoch:
  </div>
  <div>
    <app-image-chooser [formControl]="businessImage"></app-image-chooser>
    <app-lk-button
      label="Bild hochladen"
      [disabled]="businessImage.value == null"
      (click)="uploadImage()"
    >
    </app-lk-button>
  </div>
</div>
